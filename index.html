<!DOCTYPE html>
<html>

<head>
  <title>Vaaituslomake</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="form">
        <div class="toptop-row">
            &nbsp;
        </div>
        <div class="top-row">
            <div class="year">20</div>
            <div class="date">&nbsp;&nbsp;/</div>
            <div class="time">Klo:</div>
            <div class="weather">Sää: </div>
            <div class="hav">Hav:</div>
        </div>
        <div class="measurements">
            <div class="col-num col">
                <div class="head-num head">N:o</div>
            </div>
            <div class="col-taakse col">
                <div class="head-taakse head">Taakse</div>
            </div>
            <div class="col-eteen col">
                <div class="head-eteen head">Eteen</div>
            </div>
            <div class="col-plus col">
                <div class="head-plus head">+</div>
            </div>
            <div class="col-minus col">
                <div class="head-minus head">-</div>
            </div>
            <div class="col-havkork col">
                <div class="head-havkork head">Hav. kork.</div>
            </div>
            <div class="col-korj col">
                <div class="head-korj head">Korj.</div>
            </div>
            <div class="col-lopkork col">
                <div class="head-lopkork head">Lop. kork.</div>
            </div>
        </div>
    </div>

</body>

<script src="main.js" type="text/javascript"></script>

</html>
